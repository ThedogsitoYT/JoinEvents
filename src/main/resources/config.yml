Config:
  #prefix that you can use with %prefix%
  Prefix: '&3&l[&b&lJoinEvents&3&l]'
  Join:
    WelcomeMessage:
      #define if the welcome text is activated you can use "true/false"
      Enabled: true
      #defines the text of the welcome message
      Text:
        - '&8&m&l+---------------------------------------+'
        - '                      &a&lWelcome %player%'
        - ' '
        - '     &c&lYoutube: &cYour Youtube'
        - '        &3&lTwitter/x: &bYour twitter'
        - '           &b&lÂ¡Visit our store mc.example.net!'
        - '&8&m&l+---------------------------------------+'
    TextForRank:
      #define if the welcome text for those who have permits is activated you can use "true/false"
      Enabled: true
      Permission:
        - 'je.vip'
        - 'je.vip+'
        - 'je.mvp'
        - 'je.mvp+'
      #defines the text when someone with permission enters
      EnteredMessages:
        - '&3&l[&b&l+&3&l] &3&lV&b&lip &b&l%player%'
        - '&3&l[&b&l+&3&l] &3&lV&b&lip3&l+ &b&l%player%'
        - '&6&l[&e&l+&6&l] &6&lMvp &6&l%player%'
        - '&6&l[&e&l+&6&l] &6&lMvp+ &6&l%player%'
      #defines the text when someone with permission exit
      LeavingMessages:
        - '&4&l[&c&l-&4&l] &3&lV&b&lip &b&l%player%'
        - '&4&l[&c&l-&4&l] &3&lV&b&lip3&l+ &b&l%player%'
        - '&4&l[&c&l-&4&l] &6&lMvp &6&l%player%'
        - '&4&l[&c&l-&4&l] &6&lMvp+ &6&l%player%'
      #defines the sound when someone with permission join
      SoundsJoin:
        -
        -
        -
        -
    Titles:
      #define if the welcome text for those who have permits is activated you can use "true/false
      Enabled: true
      Title: '&b&lWelcome %player%!'
      SubTitle: '&b&lThanks for enter to the server'
  Commands:
    Hub:
      SecondsWait: 3
    Warps:
      SecondsWait: 3
Messages:
  Errors:
    #defines the error of "not permissions"
    NotPermission: '%prefix% &c&lYou do not have permissions to run this command'
    #defines the error of "not exist"
    NotExist: '%prefix% &c&lThat command does not exist use /je help'
    #defines the error of "error argument of get"
    ErrorArgumentOfGet: '%prefix% &c&lPlease use <version/author>'
  #defines message of reload
  Reload: '%prefix% &b&lThe plugin was successfully reloaded'
  #defines message of hub and warp
  SetHub: '%prefix% &b&lThe hub is setted in %cords%'
  DelHub: '%prefix% &c&lThe hub &c&lis deleted'
  SetWarp: '%prefix% &b&lThe warp &3&l"%name%"&b&l is setted in %cords%'
  DelWarp: '%prefix% &c&lThe warp &6&l"%name%" &c&lis deleted'
  #defines message of hub
  Hub:
    HubTeleporting: '%prefix% &b&lTeleporting hub in %wait%...'
    HubTeleported: '%prefix% &b&lTeleported to the hub'
    NotExistingHub: '%prefix% &c&lNot existing hub'
  #defines message of warps
  Warps:
    WarpTeleporting: '%prefix% &b&lTeleporting to the warp %name% in %wait%...'
    WarpTeleported: '%prefix% &b&lTeleported to the warp %name%'
    WarpError: '%prefix% &c&lPlease use the command /setwarp <name>'
    WarpError2: '%prefix% &c&lPlease use the command /delwarp <name>'
    NotExistingWarp: '%prefix% &c&lThat warp does not exist or you did not enter a name use: /warp <name>'